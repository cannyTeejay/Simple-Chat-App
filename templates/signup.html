<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <h2 class="text-center mb-4">Sign Up</h2>
                <form action="{{url_for('signup')}}" method="post">
                    <!-- Username Field -->
                    <div class="mb-3">
                        <label for="signup-username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="signup-username" placeholder="Enter your username">
                    </div>
                    
                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="signup-email" class="form-label">Email Address</label>
                        <input type="email" name="email" class="form-control" id="signup-email" placeholder="Enter your email">
                    </div>
                    
                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="signup-password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="signup-password" placeholder="Create a password">
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-success w-100">Sign Up</button>
                    
                    <!-- Link to Login Page -->
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="{{url_for('login')}}">Log in here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
